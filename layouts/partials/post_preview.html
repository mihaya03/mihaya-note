<article class="post-preview">
    <a href="{{ .Permalink }}">
        <h2 class="post-title">{{ .Title }}</h2>
    </a>

    {{ if .Params.image }}
    <img src="{{ .Params.image }}" alt="{{ .Title }}" class="img-title" />
    {{ end }}
    {{ if .Params.video }}
    <video loop autoplay muted playsinline class="img-title">
        <source src="{{ .Params.video }}">
    </video>
    {{ end }}

    <p class="post-meta">
        {{ partial "post_meta.html" . }}
    </p>
</article>
